{% extends 'baseauthenticate.html' %}
{% block title %} Login Page {% endblock %}


{% block content %}

<h4 class="text-center mb-4 text-white">Sign in your account</h4>
<form action="." method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label class="mb-1 text-white"><strong>Email or username</strong></label>
        <input type="text" class="form-control" name="email" placeholder="your email or username..." required>
    </div>
    <div class="form-group">
        <label class="mb-1 text-white"><strong>Password</strong></label>
        <input type="password" class="form-control" name="password" placeholder="Password" required>
    </div>
    <div class="form-row d-flex justify-content-between mt-4 mb-2">
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
</form>
<div class="new-account mt-3">
    <p class="text-white">Don't have an account? <a class="text-white" href="{% url 'register' %}">Sign up</a></p>
</div>

{% endblock %}
